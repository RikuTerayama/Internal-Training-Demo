<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

        <header class="header">
            <h1>{% block header_title %}内部研修デモアプリ{% endblock %}</h1>
